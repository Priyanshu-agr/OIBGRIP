<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div id="display">
        <div value="previous"></div>
        <div value="current"></div>
      </div>
      <button value="all_clear" class="two-size">AC</button>
      <button value="delete">DEL</button>
      <button value="operation">%</button>
      <button value="num">7</button>
      <button value="num">8</button>
      <button value="num">9</button>
      <button value="operation">รท</button>
      <button value="num">4</button>
      <button value="num">5</button>
      <button value="num">6</button>
      <button value="operation">x</button>
      <button value="num">1</button>
      <button value="num">2</button>
      <button value="num">3</button>
      <button value="operation">-</button>
      <button value="num">0</button>
      <button value="num">.</button>
      <button value="equal">=</button>
      <button value="operation">+</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
